<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-1">QR Code Generator</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" id="textInput" style="width: 100%;"
                                placeholder="Enter text or link">
                        </div>
                        <button class="btn btn-grad mt-3 mb-3" onclick="generateQRCode()" style="width: 100%;">Generate QR Code</button>
                        <center>
                            <div id="qrcode"></div>
                        </center>
                        <button class="btn btn-success mt-4" id="downloadButton"
                            style="display: none; width: 100%;">Download QR Code</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById('textInput').value;
            if (text.trim() === '') {
                alert('Please enter text or a link.');
                return;
            }

            var qrcode = new QRCode(document.getElementById('qrcode'), {
                text: text,
                width: 250,
                height: 250
            });

            document.getElementById('downloadButton').style.display = 'block';
        }

        document.getElementById('downloadButton').addEventListener('click', function () {
            var qrCodeData = document.getElementById('qrcode').querySelector('canvas').toDataURL('image/png');
            var downloadLink = document.createElement('a');
            downloadLink.href = qrCodeData;
            downloadLink.download = 'qrcode.png';
            downloadLink.click();
        });
    </script>
</body>

</html>
